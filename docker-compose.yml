version: '3.8'

services:
  # Database
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: deltran-postgres
    environment:
      POSTGRES_USER: deltran
      POSTGRES_PASSWORD: deltran_secure_pass_2024
      POSTGRES_DB: deltran
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/sql/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - ./infrastructure/sql/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deltran -d deltran"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - deltran-network
    restart: unless-stopped
    shm_size: 256mb

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: deltran-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - deltran-network
    restart: unless-stopped

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: deltran-nats
    command: ["-c", "/etc/nats/nats-jetstream.conf"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster port (for future scaling)
    volumes:
      - nats_data:/data/jetstream
      - ./infrastructure/nats/nats-jetstream.conf:/etc/nats/nats-jetstream.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - deltran-network
    restart: unless-stopped

  # Envoy Proxy (Edge)
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: deltran-envoy
    ports:
      - "80:8080"      # HTTP (main entry point)
      - "443:8443"     # HTTPS (with mTLS)
      - "9901:9901"    # Admin interface
    volumes:
      - ./infrastructure/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./infrastructure/envoy/certs:/etc/envoy/certs:ro
    command: ["-c", "/etc/envoy/envoy.yaml", "--service-cluster", "deltran-edge"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      gateway:
        condition: service_started
      notification-engine:
        condition: service_started
    networks:
      - deltran-network
    restart: unless-stopped

  # Gateway Service
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: deltran-gateway
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - deltran-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Token Engine
  token-engine:
    build:
      context: ./services/token-engine
      dockerfile: Dockerfile
    container_name: deltran-token-engine
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8081
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Obligation Engine
  obligation-engine:
    build:
      context: ./services/obligation-engine
      dockerfile: Dockerfile
    container_name: deltran-obligation-engine
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8082
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Liquidity Router
  liquidity-router:
    build:
      context: ./services/liquidity-router
      dockerfile: Dockerfile
    container_name: deltran-liquidity-router
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8083
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Risk Engine
  risk-engine:
    build:
      context: ./services/risk-engine
      dockerfile: Dockerfile
    container_name: deltran-risk-engine
    ports:
      - "8084:8084"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8084
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Clearing Engine
  clearing-engine:
    build:
      context: ./services/clearing-engine
      dockerfile: Dockerfile
    container_name: deltran-clearing-engine
    ports:
      - "8085:8085"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8085
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Compliance Engine
  compliance-engine:
    build:
      context: ./services/compliance-engine
      dockerfile: Dockerfile
    container_name: deltran-compliance-engine
    ports:
      - "8086:8086"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8086
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Settlement Engine
  settlement-engine:
    build:
      context: ./services/settlement-engine
      dockerfile: Dockerfile
    container_name: deltran-settlement-engine
    ports:
      - "8087:8087"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8087
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Reporting Engine
  reporting-engine:
    build:
      context: ./services/reporting-engine
      dockerfile: Dockerfile
    container_name: deltran-reporting-engine
    ports:
      - "8088:8088"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8088
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Notification Engine
  notification-engine:
    build:
      context: ./services/notification-engine
      dockerfile: Dockerfile
    container_name: deltran-notification-engine
    ports:
      - "8089:8089"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@postgres:5432/deltran
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - SERVICE_PORT=8089
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - deltran-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: deltran-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - deltran-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: deltran-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=deltran_admin_2024
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - deltran-network

volumes:
  postgres_data:
  redis_data:
  nats_data:
  prometheus_data:
  grafana_data:

networks:
  deltran-network:
    driver: bridge