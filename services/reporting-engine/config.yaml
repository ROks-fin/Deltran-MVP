server:
  port: "8087"
  read_timeout: 30s
  write_timeout: 30s
  max_request_size: 104857600 # 100MB

database:
  host: postgres
  port: 5432
  name: deltran
  user: deltran
  password: ${DB_PASSWORD}
  max_connections: 20
  ssl_mode: disable

redis:
  address: redis:6379
  password: ${REDIS_PASSWORD}
  db: 3
  cache_ttl: 300s

s3:
  endpoint: ${S3_ENDPOINT}
  bucket: deltran-reports
  access_key: ${AWS_ACCESS_KEY_ID}
  secret_key: ${AWS_SECRET_ACCESS_KEY}
  region: us-east-1
  use_ssl: false

nats:
  url: nats://nats:4222
  subject: reports.requests

scheduler:
  enabled: true
  timezone: UTC
  max_concurrent: 5

reports:
  max_rows_excel: 1048576
  max_rows_csv: 10000000
  timeout: 5m
  temp_dir: /tmp/reports

monitoring:
  prometheus_enabled: true
  metrics_port: "9097"
