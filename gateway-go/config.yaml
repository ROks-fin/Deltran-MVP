version: "1.0.0"

server:
  grpc_addr: ":50051"
  http_addr: ":8080"
  max_message_size: 4194304  # 4MB

ledger:
  addr: "localhost:50052"  # Mock ledger for now
  connect_timeout: 5s
  request_timeout: 10s
  max_retries: 3
  retry_backoff: 100ms
  enable_batching: true
  batch_size: 100
  batch_timeout: 50ms

limits:
  max_payments_per_second: 1000
  max_payments_per_minute: 50000
  max_payment_amount: "10000000.00"
  min_payment_amount: "0.01"
  worker_pool_size: 100
  queue_size: 10000
  request_timeout: 30s

banks:
  - bic: "DEUTDEFFXXX"
    name: "Deutsche Bank"
    supported_currencies: ["EUR", "USD", "GBP"]
    endpoint: "https://api.deutschebank.com"
    connector_type: "iso20022"
    enabled: true

  - bic: "CHASUS33XXX"
    name: "JPMorgan Chase"
    supported_currencies: ["USD", "EUR"]
    endpoint: "https://api.jpmorgan.com"
    connector_type: "swift"
    enabled: true

  - bic: "HSBCHKHHHKH"
    name: "HSBC Hong Kong"
    supported_currencies: ["USD", "HKD", "CNY"]
    endpoint: "https://api.hsbc.com.hk"
    connector_type: "api"
    enabled: true
