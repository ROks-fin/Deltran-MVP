# DelTran Load Balancer Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers (Gateway nodes)
    upstream gateway_backend {
        least_conn;  # Load balancing algorithm

        server gateway-1:8080 max_fails=3 fail_timeout=30s;
        server gateway-2:8080 max_fails=3 fail_timeout=30s;
        server gateway-3:8080 max_fails=3 fail_timeout=30s;

        # Health check
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # HTTP server (redirect to HTTPS)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check endpoint (HTTP OK for load balancer)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name api.deltran.com;

        # TLS configuration
        ssl_certificate /certs/server.crt;
        ssl_certificate_key /certs/server.key;
        ssl_client_certificate /certs/ca.crt;
        ssl_verify_client optional;  # Set to 'on' for mandatory mTLS

        # TLS parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check (no rate limiting)
        location /health {
            access_log off;
            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Metrics endpoint (restricted)
        location /metrics {
            allow 10.0.0.0/8;  # Internal network only
            deny all;

            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
        }

        # API endpoints
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy to backend
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # mTLS client certificate (if verified)
            proxy_set_header X-Client-Cert $ssl_client_cert;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header X-Client-DN $ssl_client_s_dn;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Connection pooling
            proxy_set_header Connection "";

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # WebSocket support (future)
        location /ws/ {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files (if any)
        location /static/ {
            alias /var/www/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Default deny
        location / {
            return 404;
        }
    }

    # Upstream health check (active probing)
    # Requires nginx-plus or compile with --with-http_upstream_check_module
    # upstream_check interval=3000 rise=2 fall=3 timeout=1000 type=http;
    # upstream_check_http_send "GET /health HTTP/1.0\r\n\r\n";
    # upstream_check_http_expect_alive http_2xx http_3xx;
}

stream {
    # gRPC load balancing (for direct gRPC clients)
    upstream grpc_backend {
        least_conn;
        server ledger-1:50051 max_fails=3 fail_timeout=30s;
        server ledger-2:50052 max_fails=3 fail_timeout=30s;
        server ledger-3:50053 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 50051 ssl;

        # TLS
        ssl_certificate /certs/server.crt;
        ssl_certificate_key /certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy to backend
        proxy_pass grpc_backend;
        proxy_timeout 30s;
        proxy_connect_timeout 5s;
    }
}