# Prometheus Configuration for DelTran

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'deltran-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ============================================================================
  # Gateway Nodes
  # ============================================================================

  - job_name: 'gateway'
    static_configs:
      - targets:
          - 'gateway-1:9090'
          - 'gateway-2:9091'
          - 'gateway-3:9092'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop  # Drop Go runtime metrics to reduce cardinality

  # ============================================================================
  # Ledger Nodes
  # ============================================================================

  - job_name: 'ledger'
    static_configs:
      - targets:
          - 'ledger-1:9100'
          - 'ledger-2:9101'
          - 'ledger-3:9102'

  # ============================================================================
  # Settlement Engine
  # ============================================================================

  - job_name: 'settlement'
    static_configs:
      - targets:
          - 'settlement:9110'

  # ============================================================================
  # Consensus Validators
  # ============================================================================

  - job_name: 'consensus'
    static_configs:
      - targets:
          - 'consensus-1:9120'
          - 'consensus-2:9121'
          - 'consensus-3:9122'
          - 'consensus-4:9123'
          - 'consensus-5:9124'
          - 'consensus-6:9125'
          - 'consensus-7:9126'

  # ============================================================================
  # CometBFT Metrics
  # ============================================================================

  - job_name: 'cometbft'
    static_configs:
      - targets:
          - 'consensus-1:26657'
          - 'consensus-2:26667'
          - 'consensus-3:26677'
    metrics_path: '/metrics'

  # ============================================================================
  # System Metrics (node_exporter)
  # ============================================================================

  - job_name: 'node'
    static_configs:
      - targets:
          - 'gateway-1:9100'
          - 'gateway-2:9100'
          - 'gateway-3:9100'
          - 'ledger-1:9100'
          - 'ledger-2:9100'
          - 'ledger-3:9100'

  # ============================================================================
  # Docker Metrics (cadvisor)
  # ============================================================================

  - job_name: 'docker'
    static_configs:
      - targets:
          - 'cadvisor:8080'

  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================

  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'