<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>DelTran API Test</h1>
    <button onclick="testPayments()">Test Payments API</button>
    <button onclick="testBanks()">Test Banks API</button>
    <pre id="output"></pre>

    <script>
        async function testPayments() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching payments...';

            try {
                const response = await fetch('http://localhost:8080/api/payments');
                const data = await response.json();
                output.textContent = 'Payments: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testBanks() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching banks...';

            try {
                const response = await fetch('http://localhost:8080/api/banks');
                const data = await response.json();
                output.textContent = 'Banks: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        // Auto test on load
        window.onload = () => {
            testPayments();
        };
    </script>
</body>
</html>
