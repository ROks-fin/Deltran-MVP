# DelTran Consensus Node Configuration
#
# Copy this file to config.toml and customize for your node.

# Unique node identifier
node_id = "node-1"

# Validator Ed25519 public key (hex-encoded)
# Generate with: cometbft init
validator_pubkey = ""

# Validator voting power (higher = more influence)
validator_power = 10

[cometbft]
# ABCI RPC listen address
rpc_addr = "tcp://0.0.0.0:26658"

# P2P listen address for validator network
p2p_addr = "tcp://0.0.0.0:26656"

# CometBFT home directory (genesis, config, data)
home_dir = "./data/cometbft"

# Blockchain chain ID
chain_id = "deltran-1"

# Consensus timeout before committing block (milliseconds)
# Higher = more time for validators to reach consensus
# Lower = faster blocks but higher chance of timeout
timeout_commit = 5000  # 5 seconds

# Target block time (milliseconds)
block_time = 6000  # 6 seconds

# Maximum block size (bytes)
max_block_size = 22020096  # ~21 MB

[ledger]
# Ledger data directory
data_dir = "./data/ledger"

# Enable event batching (10x throughput improvement)
enable_batching = true

# Maximum events per batch
batch_size = 100

# Batch timeout (milliseconds)
# Events are flushed after this timeout even if batch not full
batch_timeout_ms = 10

[network]
# Persistent peers (always maintain connection)
# Format: node_id@ip:port
persistent_peers = [
    # "d3c9f0a7b89e1234567890abcdef1234567890ab@validator2.example.com:26656",
    # "e4d0f1b8c90f2345678901bcdef2345678901bc@validator3.example.com:26656",
]

# Seed nodes (discover other peers, then disconnect)
seeds = [
    # "f5e1f2c9d01f3456789012cdef3456789012cd@seed.example.com:26656",
]

# Private peer IDs (only connect to these, ignore others)
# Used for private validator networks
private_peer_ids = []