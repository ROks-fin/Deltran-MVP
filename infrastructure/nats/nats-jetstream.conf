# NATS JetStream Configuration for DelTran MVP
# Minimal working configuration

# Server Configuration
server_name: deltran-nats
listen: 0.0.0.0:4222
http: 0.0.0.0:8222

# JetStream Configuration
jetstream {
    store_dir: /data/jetstream
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_connections: 10000
max_subscriptions: 10000
max_payload: 8MB

# Write cache
write_deadline: 10s
