apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: deltran

resources:
- ../../base/namespace.yaml
- ../../base/gateway-deployment.yaml
- ../../base/nats-statefulset.yaml
- ../../base/redis-deployment.yaml
- ../../base/postgres-rds.yaml
- ../../base/ingress.yaml
- ../../base/monitoring.yaml
- ../../base/hpa.yaml

images:
- name: deltran/gateway
  newTag: v1.0.0

replicas:
- name: gateway
  count: 5
- name: nats
  count: 3
- name: redis-replica
  count: 2

configMapGenerator:
- name: environment-config
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=info
  - MAX_CONCURRENT_REQUESTS=5000
  - SETTLEMENT_WINDOWS_PER_DAY=4

patchesStrategicMerge:
- production-resources.yaml

commonLabels:
  environment: production
  managed-by: kustomize
