apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: deltran
  labels:
    app: nats
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: cluster
    port: 6222
    targetPort: 6222
  - name: monitor
    port: 8222
    targetPort: 8222
  selector:
    app: nats
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: deltran
  labels:
    app: nats
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - name: client
          containerPort: 4222
        - name: cluster
          containerPort: 6222
        - name: monitor
          containerPort: 8222
        command:
        - nats-server
        - --config
        - /etc/nats/nats-server.conf
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: monitor
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: monitor
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: nats-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: gp3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: deltran
data:
  nats-server.conf: |
    port: 4222
    monitor_port: 8222

    jetstream {
      store_dir: /data
      max_memory_store: 1GB
      max_file_store: 10GB
    }

    cluster {
      name: deltran-cluster
      port: 6222
      routes: [
        nats://nats-0.nats:6222
        nats://nats-1.nats:6222
        nats://nats-2.nats:6222
      ]
    }

    accounts {
      $SYS {
        users = [
          {user: sys, password: $NATS_SYS_PASSWORD}
        ]
      }
      DELTRAN {
        jetstream: enabled
        users = [
          {user: deltran, password: $NATS_PASSWORD}
        ]
      }
    }
