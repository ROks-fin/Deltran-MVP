# Prometheus Operator ServiceMonitors
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gateway-metrics
  namespace: deltran
  labels:
    app: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nats-metrics
  namespace: deltran
  labels:
    app: nats
spec:
  selector:
    matchLabels:
      app: nats
  endpoints:
  - port: monitor
    interval: 30s
    path: /metrics
---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: deltran-dashboard
  namespace: deltran
  labels:
    grafana_dashboard: "1"
data:
  deltran-overview.json: |
    {
      "dashboard": {
        "title": "DelTran Overview",
        "panels": [
          {
            "title": "Payment Throughput (TPS)",
            "targets": [
              {
                "expr": "rate(gateway_payments_total[5m])"
              }
            ]
          },
          {
            "title": "Settlement Windows",
            "targets": [
              {
                "expr": "settlement_window_status"
              }
            ]
          },
          {
            "title": "Risk Engine Violations",
            "targets": [
              {
                "expr": "risk_engine_violations_total"
              }
            ]
          }
        ]
      }
    }
---
# Jaeger deployment for distributed tracing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: deltran
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.51
        ports:
        - name: jaeger-ui
          containerPort: 16686
        - name: otlp-grpc
          containerPort: 4317
        - name: otlp-http
          containerPort: 4318
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "elasticsearch"
        - name: ES_SERVER_URLS
          value: "http://elasticsearch:9200"
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: deltran
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 16686
    targetPort: jaeger-ui
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: deltran
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
  selector:
    app: jaeger
---
# Prometheus AlertManager rules
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: deltran-alerts
  namespace: deltran
  labels:
    prometheus: kube-prometheus
spec:
  groups:
  - name: deltran
    interval: 30s
    rules:
    - alert: HighErrorRate
      expr: rate(gateway_errors_total[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value }} req/s"

    - alert: HighLatency
      expr: histogram_quantile(0.99, gateway_request_duration_seconds) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High p99 latency"
        description: "p99 latency is {{ $value }}s"

    - alert: SettlementWindowStuck
      expr: time() - settlement_last_window_completed > 7200
      for: 10m
      labels:
        severity: critical
      annotations:
        summary: "Settlement window stuck"
        description: "No settlement completed in 2 hours"

    - alert: RiskEngineDown
      expr: up{job="risk-engine"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Risk engine is down"
        description: "Risk engine unavailable"

    - alert: ComplianceChecksFailing
      expr: rate(compliance_check_failures_total[5m]) > 0.01
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Compliance checks failing"
        description: "{{ $value }} compliance failures/s"
