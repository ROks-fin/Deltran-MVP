version: '3.8'

services:
  # Gateway Service (только для K6 тестирования)
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: deltran-gateway
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://deltran:deltran_secure_pass_2024@172.17.0.1:5432/deltran
      - REDIS_URL=redis://172.17.0.1:6379
      - NATS_URL=nats://172.17.0.1:4222
      - SERVICE_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: deltran-test-network
